<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eredivisie Stand 2025-26</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .chart-container {
            position: relative;
            height: 500px;
            margin-bottom: 40px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .position {
            font-weight: bold;
            color: #667eea;
            width: 50px;
        }

        .team-name {
            font-weight: 500;
            color: #333;
        }

        .champions-league {
            border-left: 4px solid #0066cc;
        }

        .europa-league {
            border-left: 4px solid #ff9900;
        }

        .conference-league {
            border-left: 4px solid #00cc66;
        }

        .relegation {
            border-left: 4px solid #cc0000;
        }

        .relegation-playoff {
            border-left: 4px solid #ff6600;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }

        .toggle-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .toggle-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .chart-container {
                height: 350px;
            }
            
            th, td {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⚽ Eredivisie Stand</h1>
            <p class="subtitle">Seizoen 2025-26 • Actuele Puntenstand</p>
        </header>

        <div class="content">
            <div class="toggle-buttons">
                <button class="toggle-btn active" onclick="showChart('points')">Punten</button>
                <button class="toggle-btn" onclick="showChart('goals')">Doelpunten</button>
                <button class="toggle-btn" onclick="showChart('goalDiff')">Doelsaldo</button>
            </div>

            <div class="chart-container">
                <canvas id="standChart"></canvas>
            </div>

            <div class="table-container">
                <table id="standingsTable">
                    <thead>
                        <tr>
                            <th class="position">#</th>
                            <th class="team-name">Team</th>
                            <th>GS</th>
                            <th>W</th>
                            <th>G</th>
                            <th>V</th>
                            <th>DV</th>
                            <th>DT</th>
                            <th>DS</th>
                            <th>Pts</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #0066cc;"></div>
                    <span>Champions League</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff9900;"></div>
                    <span>Europa League Kwalificatie</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #00cc66;"></div>
                    <span>Conference League Playoffs</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff6600;"></div>
                    <span>Degradatie Playoff</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #cc0000;"></div>
                    <span>Degradatie</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const standings = [
            { pos: 1, team: "PSV", gp: 23, w: 19, d: 2, l: 2, gf: 67, ga: 28, gd: 39, pts: 62, class: "champions-league" },
            { pos: 2, team: "Feyenoord", gp: 23, w: 14, d: 3, l: 6, gf: 53, ga: 32, gd: 21, pts: 45, class: "champions-league" },
            { pos: 3, team: "N.E.C.", gp: 23, w: 12, d: 6, l: 5, gf: 58, ga: 39, gd: 19, pts: 42, class: "europa-league" },
            { pos: 4, team: "Ajax", gp: 23, w: 11, d: 9, l: 3, gf: 46, ga: 30, gd: 16, pts: 42, class: "europa-league" },
            { pos: 5, team: "Sparta Rotterdam", gp: 23, w: 11, d: 4, l: 8, gf: 30, ga: 37, gd: -7, pts: 37, class: "conference-league" },
            { pos: 6, team: "AZ", gp: 23, w: 10, d: 6, l: 7, gf: 39, ga: 37, gd: 2, pts: 36, class: "conference-league" },
            { pos: 7, team: "FC Twente", gp: 23, w: 8, d: 11, l: 4, gf: 37, ga: 25, gd: 12, pts: 35, class: "conference-league" },
            { pos: 8, team: "sc Heerenveen", gp: 23, w: 8, d: 7, l: 8, gf: 39, ga: 39, gd: 0, pts: 31, class: "conference-league" },
            { pos: 9, team: "FC Groningen", gp: 23, w: 9, d: 4, l: 10, gf: 30, ga: 30, gd: 0, pts: 31, class: "" },
            { pos: 10, team: "FC Utrecht", gp: 23, w: 8, d: 6, l: 9, gf: 35, ga: 30, gd: 5, pts: 30, class: "" },
            { pos: 11, team: "Fortuna Sittard", gp: 24, w: 8, d: 5, l: 11, gf: 36, ga: 43, gd: -7, pts: 29, class: "" },
            { pos: 12, team: "PEC Zwolle", gp: 23, w: 7, d: 5, l: 11, gf: 33, ga: 49, gd: -16, pts: 26, class: "" },
            { pos: 13, team: "Excelsior", gp: 24, w: 7, d: 5, l: 12, gf: 26, ga: 41, gd: -15, pts: 26, class: "" },
            { pos: 14, team: "FC Volendam", gp: 23, w: 6, d: 6, l: 11, gf: 26, ga: 38, gd: -12, pts: 24, class: "" },
            { pos: 15, team: "Go Ahead Eagles", gp: 23, w: 4, d: 11, l: 8, gf: 33, ga: 39, gd: -6, pts: 23, class: "" },
            { pos: 16, team: "NAC Breda", gp: 23, w: 4, d: 7, l: 12, gf: 24, ga: 36, gd: -12, pts: 19, class: "relegation-playoff" },
            { pos: 17, team: "Telstar", gp: 23, w: 3, d: 9, l: 11, gf: 27, ga: 39, gd: -12, pts: 18, class: "relegation" },
            { pos: 18, team: "Heracles Almelo", gp: 23, w: 5, d: 2, l: 16, gf: 31, ga: 58, gd: -27, pts: 17, class: "relegation" }
        ];

        let currentChart = null;

        function createChart(type = 'points') {
            const ctx = document.getElementById('standChart').getContext('2d');
            
            if (currentChart) {
                currentChart.destroy();
            }

            const teams = standings.map(s => s.team);
            let data, label, color;

            switch(type) {
                case 'goals':
                    data = standings.map(s => s.gf);
                    label = 'Doelpunten Voor';
                    color = '#f5576c';
                    break;
                case 'goalDiff':
                    data = standings.map(s => s.gd);
                    label = 'Doelsaldo';
                    color = '#764ba2';
                    break;
                default:
                    data = standings.map(s => s.pts);
                    label = 'Punten';
                    color = '#667eea';
            }

            currentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: teams,
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: color,
                        borderColor: color,
                        borderWidth: 1,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            padding: 12,
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 13
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0,0,0,0.05)'
                            },
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                font: {
                                    size: 11
                                },
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        function showChart(type) {
            const buttons = document.querySelectorAll('.toggle-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            createChart(type);
        }

        function populateTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            standings.forEach(team => {
                const row = document.createElement('tr');
                row.className = team.class;
                row.innerHTML = `
                    <td class="position">${team.pos}</td>
                    <td class="team-name">${team.team}</td>
                    <td>${team.gp}</td>
                    <td>${team.w}</td>
                    <td>${team.d}</td>
                    <td>${team.l}</td>
                    <td>${team.gf}</td>
                    <td>${team.ga}</td>
                    <td>${team.gd > 0 ? '+' : ''}${team.gd}</td>
                    <td><strong>${team.pts}</strong></td>
                `;
                tbody.appendChild(row);
            });
        }

        // Initialiseer de pagina
        createChart('points');
        populateTable();
    </script>
</body>
</html>
