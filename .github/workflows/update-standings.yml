name: Update Eredivisie Stand

on:
  schedule:
    - cron: '0 */2 * * *'  # Elke 2 uur
  workflow_dispatch:        # Ook handmatig te starten via GitHub

jobs:
  update-standings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Eredivisie standings
        run: |
          curl -s \
            -H "X-Auth-Token: ${{ secrets.FOOTBALL_API_TOKEN }}" \
            "https://api.football-data.org/v4/competitions/DED/standings" \
            -o standings.json

      - name: Commit en push standings.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add standings.json
          git diff --cached --quiet || git commit -m "ðŸ¤– Automatische update Eredivisie stand $(date +'%Y-%m-%d')"
          git push
